<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Aprendendo jquery alua 4</title>
	<!--usando Cdn-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->

	<!--Baixando o arquivo-->
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			$('h2').css('margin','0');
			$('p').css({margin:'0',color:'blue'});
			$('.div1').css({'margin-buttom':'20px',background:'#ccc'});

			//filhas

			$('.div1 span').hide().delay('1000').fadeIn(1000).css({color:'green','font-size':'20px'});
			$('.div1 h2').hide().css({'font-size':'50px',color:'red'}).fadeIn(800);
			//filhas diretas da div
			$('.div1 > span').css({color:'red'});

			//primeiro elemento após o selecionado
			$('.p1 + p').css({'font-size':'25px'});

			//atacando os elementos após o selecionado
			$('.p1 ~ p').css({color:'black'});
		});

	</script>

</head>
<body>	
	<div class="div1">
		<h2>H2 filho de DIV1</h2>
		<p>P filho de DIV1<span> SPAM filho de P</span></p>
		<span>SPAM filho de DIV1</span>
	</div>
	<h2>H2 fora de DIV1</h2>
	<p class="p1">P1 fora de DIV1</p>
	<p>P2 fora de DIV1</p>
	<p>P3 fora de DIV1</p>
</body>
</html>
